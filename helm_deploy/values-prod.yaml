# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 4

image:
  repository: quay.io/hmpps/prison-to-probation-update
  tag: latest
  pullPolicy: Always
  port: 8080

ingress:
  enabled: true
  enable_whitelist: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
  hosts:
    - host: prison-to-probation-update.prison.service.justice.gov.uk
      cert_secret: prison-to-probation-update-cert
  path: /

env:
  JWT_PUBLIC_KEY: ""
  JAVA_OPTS: "-Xmx512m"
  OAUTH_ENDPOINT_URL: "https://gateway.prod.nomis-api.service.hmpps.dsd.io/auth"
  ELITE2_ENDPOINT_URL: "https://gateway.nomis-api.service.justice.gov.uk/elite2api"
  COMMUNITY_ENDPOINT_URL: "https://community-api-secure.probation.service.justice.gov.uk"
  OFFENDER_SEARCH_ENDPOINT_URL: "https://offender-search.probation.service.justice.gov.uk"
  PRISONTOPROBATION_ONLY_PRISONS: "MDI,DNI"
  RETRY_SCHEDULES_SHORT_CRON: "0 0 * * * *"
  RETRY_SCHEDULES_MEDIUM_CRON: "0 15 */4 * * *"
  RETRY_SCHEDULES_LONG_CRON: "0 30 23 * * *"
  DYNAMODB_MESSAGE_EXPIRYHOURS: 168
  # until phase 2 is done, there will be records hence huge delay for useless read
  PRISONTOPROBATION_MESSAGE_PROCESSOR_DELAY: 3600000
  PRISONTOPROBATION_HOLD_BACK_DURATION: 60m

whitelist:
  office: "217.33.148.210/32"
  health-kick: "35.177.252.195/32"
  mojvpn: "81.134.202.29/32"
  cloudplatform-live1-1: "35.178.209.113/32"
  cloudplatform-live1-2: "3.8.51.207/32"
  cloudplatform-live1-3: "35.177.252.54/32"

info.app:
  name: HMPPS Prison To Probation Update
  version: 1.0

spring:
  application:
    name: prison-to-probation-update

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${oauth.endpoint.url}/issuer
          jwk-set-uri: ${oauth.endpoint.url}/.well-known/jwks.json

      client:
        registration:
          prison-api:
            provider: hmpps-auth
            client-id: ${prisontoprobation.client.client-id}
            client-secret: ${prisontoprobation.client.client-secret}
            authorization-grant-type: client_credentials
            scope: read
          probation-api:
            provider: hmpps-auth
            client-id: ${prisontoprobation.client.client-id}
            client-secret: ${prisontoprobation.client.client-secret}
            authorization-grant-type: client_credentials
            scope: read
          offender-search-api:
            provider: hmpps-auth
            client-id: ${prisontoprobation.client.client-id}
            client-secret: ${prisontoprobation.client.client-secret}
            authorization-grant-type: client_credentials
            scope: read
        provider:
          hmpps-auth:
            token-uri: ${oauth.endpoint.url}/oauth/token

server:
  port: 8082
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto

logging:
  level:
    org.springframework: INFO
    org.springframework.security: INFO
    uk.gov.justice.digital: DEBUG

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
    info:
      cache:
        time-to-live: 2000ms

oauth:
  token.url: ${oauth.endpoint.url}/oauth/token

prisontoprobation:
  only.prisons: ''
  message-processor:
    delay: 1000
    enabled: true
  hold-back:
    duration: 15m
  client:
    client-id: ${oauth.client.id}
    client-secret: ${oauth.client.secret}
    access-token-uri: ${oauth.token.url}
    authentication-scheme: header
    client-authentication-scheme: header

graceful:
  shutdown.enabled: true

azure:
  application-insights.web.enable-W3C: true

aws:
  provider: aws
  region: eu-west-2

sqs:
  provider: ${aws.provider}
  queue.name: prison_to_probation_queue
  dlq.name: prison_to_probation_dlq
  endpoint.region: ${aws.region}

dynamodb:
  region: ${aws.region}
  provider: ${aws.provider}
  message.expiryHours: 168


retry:
  schedules:
    short:
      cron: "0 0 * * * *"
    medium:
      cron: "0 15 */4 * * *"
    long:
      cron: "0 30 23 * * *"